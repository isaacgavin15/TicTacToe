<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
	
	<form action="/tictac/create" method="get">
		<label for="player1">Enter Player 1 Name :</label>
		<input type="text" id="player1" name="p1" required>
		<br>
		<label for="player2">Enter Player 2 Name :</label>
		<input type="text" id="player2" name="p2" required>
		<br>
		<label for="boardSize">Enter Board Size :</label>
		<input type="number" id="boardSize" name="size" required>
		<br>
		<button type="submit">Start Game</button>
	</form>
	
</body>
</html>
